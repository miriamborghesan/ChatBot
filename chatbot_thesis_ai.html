<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üëã ChatBot Thesis Assistant</title>
  <style>
    body {
      background-color: #f5f5f0;
      font-family: 'Segoe UI', sans-serif;
      color: #0a1c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    header {
      background-color: #0a1c3c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .chat-container {
      margin-top: 2rem;
      width: 90%;
      max-width: 700px;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      min-height: 250px;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background-color: #0a1c3c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #133d7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëã ChatBot</h1>
    <p>Welcome to my thesis presentation:<br><strong>‚ÄúThe Role of Emotional Intelligence, Sensitivity, and Empathy in Leadership.‚Äù</strong><br>Ask me anything about my thesis!</p>
  </header>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="controls">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">üé§</button>
      <button onclick="resetChat()">Reset</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = `You: ${question}`;
      userMessage.style.fontWeight = "bold";
      userMessage.style.margin = "6px 0";
      chatBox.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.textContent = "Thinking...";
      botMessage.style.margin = "6px 0";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful chatbot answering questions about a hospitality thesis focused on emotional intelligence, leadership, empathy, sensitivity, and work-life balance." },
              { role: "user", content: question }
            ]
          })
        });
        const data = await response.json();
        botMessage.textContent = `ChatBot: ${data.choices[0].message.content.trim()}`;
      } catch (error) {
        botMessage.textContent = "ChatBot: Sorry, I couldn't fetch a response right now.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function resetChat() {
      document.getElementById("chatBox").innerHTML = "";
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("Voice input failed: " + event.error);
      };
    }
  </script>
</body>
</html>
