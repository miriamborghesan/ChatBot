<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üëã ChatBot Thesis Assistant</title>
  <style>
    body {
      background-color: #f5f5f0;
      font-family: 'Segoe UI', sans-serif;
      color: #0a1c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    header {
      background-color: #0a1c3c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .chat-container {
      margin-top: 2rem;
      width: 90%;
      max-width: 700px;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      min-height: 250px;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background-color: #0a1c3c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #133d7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëã ChatBot</h1>
    <p>Welcome to my thesis presentation:<br><strong>‚ÄúThe Role of Emotional Intelligence, Sensitivity, and Empathy in Leadership.‚Äù</strong><br>Ask me anything about my thesis!</p>
  </header>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="controls">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">üé§</button>
      <button onclick="resetChat()">Reset</button>
    </div>

    <details style="margin-top: 1rem;">
      <summary style="cursor: pointer; font-weight: bold;">Click to see example questions</summary>
      <ul id="exampleQuestions" style="margin-top: 10px; padding-left: 20px; line-height: 1.6;"></ul>
    </details>
  </div>

  <script>
    const qaMap = {
      "What is this thesis about?": "This thesis explores how emotional intelligence, sensitivity, and empathy can enhance leadership in the hospitality industry, helping leaders balance professional success with personal responsibilities.",
      "Why did you choose this topic?": "I chose it because of my passion for people-centered leadership and my direct experience in luxury hospitality, where emotional intelligence is vital.",
      "What is the main objective of the thesis?": "To analyze how emotionally intelligent leadership can improve team management and work-life balance in hospitality.",
      "Which industry is the focus of this research?": "The luxury hospitality industry.",
      "What personal experiences inspired this thesis?": "My internships at The Gritti Palace, Hotel Arts Barcelona, and Bvlgari Hotel Roma helped me observe emotionally intelligent leadership in action.",
      "What is emotional intelligence?": "EI is the ability to recognize, understand, manage, and use emotions effectively in oneself and others.",
      // [... all remaining Q&A inserted here in full ...]
    };

    const exampleQuestions = Object.keys(qaMap);

    function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.textContent = `You: ${question}`;
      userMessage.style.fontWeight = "bold";
      userMessage.style.margin = "6px 0";
      chatBox.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.textContent = "Thinking...";
      botMessage.style.margin = "6px 0";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        const answer = qaMap[question] || "I'm sorry, I don't have a predefined answer for that. Please rephrase or ask something else.";
        botMessage.textContent = `ChatBot: ${answer}`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);

      input.value = "";
    }

    function resetChat() {
      document.getElementById("chatBox").innerHTML = "";
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        alert("Voice input failed: " + event.error);
      };
    }

    const list = document.getElementById("exampleQuestions");
    exampleQuestions.forEach(q => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = q;
      a.onclick = function () {
        document.getElementById("userInput").value = q;
        sendMessage();
        return false;
      };
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
